<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Calculadora DGCEIT ðŸ“Š</title>

    <script defer src="/calculadora.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="detalle"></div>
      <div class="formulario">
        <div class="form-group row">
          <div class="col-sm-2.5">
            <div class="form-check-inline p-3">
              <input
                class="form-check-inline"
                type="checkbox"
                id="urbana"
                value="urbana"
                onclick="seleccionarCheckbox('urbana')"
              />
              <label class="form-check-label" for="urbana"> Urbana </label>
            </div>
            <div class="form-check-inline p-3">
              <input
                class="form-check-inline"
                type="checkbox"
                id="rural"
                value="rural"
                onclick="seleccionarCheckbox('rural')"
              />
              <label class="form-check-label" for="rural"> Rural </label>
            </div>
            <div class="form-check-inline p-3">
              <input
                class="form-check-inline"
                type="checkbox"
                id="subrural"
                value="subrural"
                onclick="seleccionarCheckbox('subrural')"
              />
              <label class="form-check-label" for="subrural"> Subrural </label>
            </div>
          </div>
        </div>
        <form>
          <div class="form-group row">
            <label for="parcela_origen" class="col-sm-2 col-form-label"
              >Parcelas origen</label
            >
            <div class="col-sm-2.5">
              <input
                type="number"
                id="parcela_origen"
                autofocus
                placeholder="Escriba un nÃºmero"
                class="form-control"
                min="0"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="parcela_resultante" class="col-sm-2 col-form-label"
              >Parcelas resultante</label
            >
            <div class="col-sm-2.5">
              <input
                type="number"
                id="parcela_resultante"
                autofocus
                placeholder="Escriba un nÃºmero"
                class="form-control"
                min="0"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="unidad_funcional" class="col-sm-2 col-form-label">
              Unidad funcional</label
            >
            <div class="col-sm-2.5">
              <input
                type="number"
                id="unidad_funcional"
                autofocus
                placeholder="Escriba un nÃºmero"
                class="form-control"
                min="0"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="preferencial" class="col-sm-3 col-form-label"
              >Preferencial</label
            >
            <div class="col-sm-2">
              <input
                type="checkbox"
                id="preferencial"
                class="form-check-input"
              />
            </div>
          </div>
          <div class="d-flex justify-content-left">
            <div class="btn-group">
              <button type="submit" class="btn btn-success mx-2">
                CÃ¡lcular
              </button>
              <button
                type="button"
                id="btnDetalle"
                class="btn btn-primary mx-2"
              >
                Ver Detalle
              </button>
              <button
                type="button"
                id="btnCancelar"
                class="btn btn-secondary mx-2"
              >
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="table-responsive">
        <table id="tabla" class="table table-bordered" style="display: none">
          <thead class="thead-dark">
            <tr>
              <th style="padding-right: 10px">Parcelas Origen</th>
              <th style="padding-right: 10px">Parcelas Resultante</th>
              <th style="padding-right: 10px">Unidad Funcional</th>
              <th style="padding-right: 10px">Preferencial</th>
              <th>El total a abonar es:</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="resultado" id="resultado" style="display: block"></div>
      <button
        type="button"
        id="btnVolver"
        class="btn btn-secondary mx-2"
        style="display: none"
      >
        Volver
      </button>
    </div>
  </body>
</html>
