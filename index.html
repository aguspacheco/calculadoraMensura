<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="detalle"></div>
      <div class="formulario">
        <form>
          <div class="form-group row">
            <label for="parcela_origen" class="col-sm-2 col-form-label">Parcela origen</label>
            <div class="col-sm-2.5">
              <input type="number" id="parcela_origen" autofocus placeholder="Escriba un nÃºmero" class="form-control" min="0" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="parcela_resultante" class="col-sm-2 col-form-label">Parcela resultante</label>
            <div class="col-sm-2.5">
              <input type="number" id="parcela_resultante" autofocus placeholder="Escriba un nÃºmero" class="form-control" min="0" required>
            </div>
          </div>  
          <div class="form-group row">
            <label for="ddjj" class="col-sm-2 col-form-label">DeclaraciÃ³n jurada</label>
            <div class="col-sm-2.5">
              <input type="number" id="ddjj" autofocus placeholder="Escriba un nÃºmero" class="form-control" min="0" required>
            </div>
          </div>  
          <div class="form-group row">
            <label for="preferencial" class="col-sm-3 col-form-label">Preferencial</label>
            <div class="col-sm-2">
              <input type="checkbox" id="preferencial" class="form-check-input">
            </div>
          </div>
          <div class="d-flex justify-content-left">
            <div class="btn-group">
              <button
                type="submit"
                class="btn btn-success mx-2"> 
                Calcular
              </button>
              <button
                type="button"
                id="btnDetalle"
                class="btn btn-primary mx-2"
              >
                Ver Detalle
              </button>
              <button
                type="button"
                id="btnCancelar"
                class="btn btn-secondary mx-2"
              >
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="table-responsive">
        <table id="tabla" class="table table-striped table-bordered" style="display: none;">
          <thead>
            <tr>
              <th style="padding-right: 10px;">Parcela Origen</th>
              <th style="padding-right: 10px;">Parcela Resultante</th>
              <th>DDJJ</th>
              <th>El total a pagar es:</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="resultado" id="resultado" style="display: block;"></div>
    <button type="button" id="btnVolver" class="btn btn-secondary mx-2" style="display: none;">Volver</button>
  </body>
